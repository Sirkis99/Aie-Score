<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi du Score</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Suivi du Score</h1>
        
        <!-- Affichage du score -->
        <div id="scoreContainer">
            <h2 id="score">0</h2>
            <input type="range" id="scoreSlider" value="0" min="0" max="100">
            <div id="sliderValue">0</div>
            <div id="sliderMessage">Moyen</div>
        </div>

        <!-- Menu Principal -->
        <div id="mainMenu">
            <button id="showNotes">Notes</button>
            <button id="showLife">Vie courante</button>
            <button id="showGraph">Evolution du score</button>
            <button id="resetScore">RÃ©initialiser le score</button>
        </div>

        <!-- Sous-menus -->
        <div id="subMenu" class="hidden"></div>

        <!-- Conteneur du graphique -->
        <div id="scoreGraphContainer" class="hidden">
            <canvas id="scoreChart"></canvas>
            <button id="closeGraph">Fermer</button>
        </div>

        <!-- Conteneur pour les messages temporaires -->
        <div id="tempMessageContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
