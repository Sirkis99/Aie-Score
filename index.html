<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Score</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jeu de Score</h1>
        <p>Score actuel : <span id="score">0</span> points</p>

        <!-- Curseur pour afficher le score -->
        <div class="slider-container">
            <input type="range" id="scoreSlider" min="-10" max="50" value="0" step="1" disabled>
            <span id="sliderMessage">Normal</span>
        </div>

        <!-- Menu principal -->
        <div id="mainMenu">
            <button id="showNotes">Notes</button>
            <button id="showLife">Vie courante</button>
            <button id="showGraph">Évolution du score</button>
            <button id="resetScore">Réinitialiser le score</button>
        </div>

        <!-- Sous-menu Notes -->
        <div id="notesSubMenu" class="hidden">
            <button data-points="4">Entre 18 et 20</button>
            <button data-points="2">Entre 16 et 18</button>
            <button data-points="1">Entre 15 et 16</button>
            <button data-points="-1">Entre 12 et 14</button>
            <button data-points="-2">Entre 10 et 12</button>
            <button data-points="-3">Entre 5 et 10</button>
            <button data-points="-4">Entre 0 et 5</button>
        </div>

        <!-- Sous-menu Vie courante -->
        <div id="lifeSubMenu" class="hidden">
            <button data-points="-1">Oubli d'affaires</button>
            <button data-points="1">Retrouvé le lendemain</button>
            <button data-points="-1">Non retrouvé</button>
            <button data-points="-5">Non retrouvé au bout de 3 jours</button>
        </div>

        <!-- Graphique -->
        <div id="scoreGraphContainer" class="hidden">
            <canvas id="scoreChart"></canvas>
            <button id="closeGraph">Fermer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
