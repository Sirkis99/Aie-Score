<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Score</h1>
        <p>Score actuel : <span id="score">0</span> points</p>

        <div id="scoreSliderContainer">
            <input type="range" id="scoreSlider" min="-10" max="25" value="0" step="1">
            <span id="sliderValue">0</span> points
        </div>

        <div id="sliderMessage" class="slider-message">Normal</div>

        <!-- Zone pour initialiser le score -->
        <div id="scoreInitContainer" class="hidden">
            <label for="scoreInit">Entrez le score initial :</label>
            <input type="number" id="scoreInit">
            <button id="initScore">Initialiser le score</button>
        </div>

        <!-- Boutons principaux -->
        <div class="main-buttons">
            <button id="notesButton">Notes</button>
            <button id="lifeButton">Vie courante</button>
        </div>

        <!-- Sous-menus -->
        <div id="notesMenu" class="category hidden">
            <h2>Notes</h2>
            <button class="noteButton" data-points="4">Entre 18 et 20</button>
            <button class="noteButton" data-points="2">Entre 16 et 18</button>
            <button class="noteButton" data-points="1">Entre 15 et 16</button>
            <button class="noteButton" data-points="-1">Entre 12 et 14</button>
            <button class="noteButton" data-points="-2">Entre 10 et 12</button>
            <button class="noteButton" data-points="-3">Entre 5 et 10</button>
            <button class="noteButton" data-points="-4">Entre 0 et 5</button>
        </div>

        <div id="lifeMenu" class="category hidden">
            <h2>Vie courante</h2>
            <button class="lifeButton" data-points="-1">Oubli d'affaires</button>
            <button class="lifeButton" data-points="1">Retrouvé le lendemain</button>
            <button class="lifeButton" data-points="-1">Non retrouvé</button>
            <button class="lifeButton" data-points="-5">Non retrouvé au bout de 3 jours</button>
        </div>

        <!-- Bouton Réinitialiser le score -->
        <button id="resetScore">Réinitialiser le score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
