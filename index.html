<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aie-Score</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aie-Score</h1>

        <!-- Conteneur du score -->
        <div class="score-container">
            <p>Score actuel : <span id="score">0</span> points</p>
            <input type="range" id="scoreSlider" min="-10" max="25" value="0" step="1">
            <span id="sliderValue">0</span> points
            <div id="sliderMessage" class="slider-message">Cliquez sur un bouton</div>
        </div>

        <!-- Menu principal -->
        <div id="mainMenu">
            <button id="showNotesMenu">Notes</button>
            <button id="showLifeMenu">Vie courante</button>
            <button id="resetScoreButton">Réinitialiser le score</button>
            <button id="showGraphButton">Évolution du score</button>
        </div>

        <!-- Sous-menu Notes -->
        <div id="notesMenu" class="submenu hidden">
            <button class="noteButton" data-points="4">Entre 18 et 20</button>
            <button class="noteButton" data-points="2">Entre 16 et 18</button>
            <button class="noteButton" data-points="1">Entre 15 et 16</button>
            <button class="noteButton" data-points="-1">Entre 12 et 14</button>
            <button class="noteButton" data-points="-2">Entre 10 et 12</button>
            <button class="noteButton" data-points="-3">Entre 5 et 10</button>
            <button class="noteButton" data-points="-4">Entre 0 et 5</button>
            <button class="backToMenu">Retour</button>
        </div>

        <!-- Sous-menu Vie courante -->
        <div id="lifeMenu" class="submenu hidden">
            <button class="lifeButton" data-points="-1">Oubli d'affaires</button>
            <button class="lifeButton" data-points="1">Retrouvé le lendemain</button>
            <button class="lifeButton" data-points="-1">Non retrouvé</button>
            <button class="lifeButton" data-points="-5">Non retrouvé au bout de 3 jours</button>
            <button class="backToMenu">Retour</button>
        </div>

        <!-- Conteneur du graphique -->
        <div id="scoreGraphContainer" class="hidden">
            <canvas id="scoreChart"></canvas>
            <button id="closeGraph">Fermer</button>
        </div>

        <!-- Conteneur des messages temporaires -->
        <div id="tempMessageContainer"></div>
    </div>

    <!-- Ajout du script avec "defer" pour garantir qu'il charge après le DOM -->
    <script src="script.js" defer></script>
</body>
</html>
