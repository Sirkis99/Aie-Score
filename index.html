<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Score</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclusion de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jeu de Score</h1>
        <p id="currentScore">Score actuel : <span id="score">0</span> points</p>

        <!-- Curseur pour ajuster le score -->
        <div id="sliderContainer">
            <input type="range" id="scoreSlider" min="-10" max="50" step="1" value="0">
            <span id="sliderValue">0</span>
        </div>
        <div id="sliderMessage" class="slider-message">Normal</div>

        <!-- Menu principal -->
        <div id="mainMenu">
            <button id="showNotes">Notes</button>
            <button id="showLife">Vie courante</button>
            <button id="resetScore">Réinitialiser le score</button>
            <button id="showGraph">Évolution du score</button>
        </div>

        <!-- Sous-menus -->
        <div id="subMenu" class="submenu hidden"></div>

        <!-- Conteneur du graphique -->
        <div id="scoreGraphContainer" class="hidden">
            <canvas id="scoreChart"></canvas>
            <button id="closeGraph">Fermer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
